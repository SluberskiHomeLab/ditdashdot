server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle all routes through React except for specific files
    location / {
        # First attempt to serve the exact file
        try_files $uri 
                 # Then try serving index.html from the requested directory
                 $uri/index.html
                 # Finally fall back to the root index.html for client-side routing
                 /index.html;
    }

    # Explicitly handle the config route
    location ~ ^/config/?$ {
        # Always serve the root index.html for the /config route
        alias /usr/share/nginx/html/;
        try_files /index.html =404;
    }

    location /config.yml {
        alias /usr/share/nginx/html/config.yml;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        default_type text/plain;
    }

    location /barconfig.yml {
        alias /usr/share/nginx/html/barconfig.yml;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        default_type text/plain;
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
